<div class="container mt-4">
  <h2>Enter a task below- </h2>
  <div class="mb-3">
    <input #newTodoInput type="text" class="form-control" placeholder="Enter a new task" />
    <button (click)="addTodo(newTodoInput)" class="btn btn-primary mt-2">Add Todo</button>
  </div>

  <h4>Tasks</h4>
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index" class="mt-3">
        {{todo}}
        <button (click)="deleteTodo(i)" class="btn btn-danger btn-sm">Delete</button>
    </li>
  </ul>
</div>
